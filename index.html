<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Simpson Quotes</title>
</head>

<body>
    <img id="main-img" src="image/download.svg" alt="">
    <div class="row">
        <div class="quote-container">
            <div class="quote-img hidden">
                <div class="quote-author">
                    <p id="quoteSaying"></p>
                    <p id="quoteAuthor"></p>
                </div>
                <img id="characterImg" src="Bart_Simpson.png" alt="">
            </div>
            <div class="loading"></div>
            <div class="next-share">
                <a id="getNew" href="#">New Quote</a>
                <a id="tweet" href="#">Tweet Me</a>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
